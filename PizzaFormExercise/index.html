<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stevens Point Pizzeria Order Form</title>
</head>
<body>
    <center>
    <h1><b>Stevens Point Pizzeria</b></h1>

    <form>
        <label for="fname"><b>Name:</b></label><br>
        <input type="text" id="fname" name="fname"><br>
        <label for="lname"><b>Last Name:</b></label><br>
        <input type="text" id="lname" name="lname"><br>
        <label for="address"><b>Street Address:</b></label><br>
        <input type="text" id="address" name="address"><br>
    
    <br>
    <label for="crust"><b>Select your crust:</b></label><br>
    <select name="crust" id="crust">
    <option value="thin">Thin</option>
    <option value="thick">Thick</option>
    </select> 
    <br>
    <br>
    <label><b>Select your toppings:</b></label><br>
    <input type="checkbox" id="mushrooms" name="mushrooms" value="Mushrooms">
    <label for="topping1"> Mushrooms</label><br>
    <input type="checkbox" id="sausage" name="sausage" value="Sausage">
    <label for="topping2"> Sausage</label><br>
    <input type="checkbox" id="pepperoni" name="pepperoni" value="Pepperoni">
    <label for="topping3"> Pepperoni</label><br> 
    <input type="checkbox" id="greenpeppers" name="greenpeppers" value="Green Peppers">
    <label for="topping4"> Green Peppers</label><br>
    <input type="checkbox" id="onions" name="onions" value="Onions">
    <label for="topping5"> Onions</label><br> 
    <br>
    <input type="submit" value="Submit your order!">
    </form>

    </center>
</body>
</html>
